<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Video Capture prototype</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script defer type="text/javascript" src="js/face-api.min.js"></script>
  <script defer type="text/javascript" src="js/video.js"></script>

  <meta name="theme-color" content="#fafafa">
</head>
<body>
<section>
  <div id="camera">
    <div class="video-container">
      <video id="video" width="450" height="350" autoplay muted></video>
      <div id="video-overlay">
        <div class="border"></div>
        <div class="text">Click the record button and <br/>place your face in the frame outlined</div>
      </div>
    </div>
    <div id="controls">
      <span class="record"><button> </button> Record</span>
    </div>
  </div>
  <div id="capture-container"><img src="images/captured-placeholder.png" id="captured-image" alt="captured-image"></div>
</section>
<div id="overlay">
  <div class="loader"></div>
</div>
</body>
</html>
